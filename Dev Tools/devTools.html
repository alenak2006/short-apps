<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('hello');
        // Interpolated
        console.log('hello %s', 'Alena', 33);
        // Styled
        console.log('%c this is styled', 'font-size: 20px')
        // warning!
        console.warn('nono nonono')
        // Error :|
        console.error('oh oh')
        // Info
        console.info('this is interesting')
        // Testing
        let a = 7;
        b = 7;
        console.assert(a === b)
        // clearing
        console.clear()
        // Viewing DOM Elements

        let p = document.querySelector('p');
        console.log(p);
        console.dir(p);

        // Grouping together
        dogs.forEach((dog) => {
            console.groupCollapsed(`${dog.name} `);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.groupEnd(`${dog.name} `);
        })
        // counting
        console.count('dog');
        // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.table(data);
            })
    </script>
</body>

</html>
